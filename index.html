<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semicolon | video request</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>

<body>
  <div class="container my-5">
    <div class="login-info mb-5">
      <div class="row justify-content-end align-items-center gap-3">
        <div class="text-dark col-lg-2 col-4">welcome <strong id="username"> Yousef</strong></div>
        <button class="btn btn-info col-lg-1 col-3" id="logout">Log out</button>
      </div>
    </div>
    <div class="formContainer">
      <form id="submitVideo" novalidate>
        <div class="row">
          <div class="col-md">
            <div class="form-group">
              <label for="topic_title">Topic *</label>
              <input class="form-control" name="topic_title" placeholder="Write your suggested topic here" type="text"/>
              <div class="invalid-feedback">
                please enter your topic name!
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="form-group">
              <label for="target_level">Target level</label>
              <select class="form-control" name="target_level" placeholder="Write your name here" >
                <option value="beginner">Beginner</option>
                <option value="medium">Medium</option>
                <option value="advanced">Advanced</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md">
            <div class="form-group">
              <label for="topic_details">More details *</label>
              <textarea class="form-control" name="topic_details"
                placeholder="Write your topic in more details here"></textarea>
                <div class="invalid-feedback">
                  please enter more details about your topic!
                </div>
            </div>
          </div>
          <div class="col-md">
            <div class="form-group">
              <label for="expected_result">Expected results</label>
              <textarea class="form-control" name="expected_result"
                placeholder="Write what do you expect after watching this video"></textarea>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-success mt-3">
          Send video request
        </button>
        <hr />
      </form>
    </div>

    <h1 class="mb-4">List of requested videos</h1>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="d-flex">
        <button class="btn btn-secondary m-2" id="sort_topVote">Top voted</button>
        <button class="btn btn-primary m-2" id="sort_new">New post</button>
      </div>
      <input type="search" class="form-control" style="width: auto;" id="search" placeholder="Topic name">
    </div>
    <div id="filter" class="d-none d-flex my-4 justify-content-center">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">ALL</button>
        <button type="button" class="btn btn-secondary">NEW</button>
        <button type="button" class="btn btn-secondary">PLANNED</button>
        <button type="button" class="btn btn-secondary">DONE</button>
      </div>
    </div>
    <div id="listOfRequests" style="height: 500px;">
    </div>
  </div>
  <script type="module" src="js/client.js"></script>
</body>

</html>
