<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semicolon | video request Sign Up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>

<body>
  <div class="row no-gutters">
    <form class="col-md-4 my-5 mx-auto shadow p-5" id="signUp" novalidate>
      <div class="form-group">
        <label for="author_name">Your name *</label>
        <input class="form-control" name="author_name" placeholder="Write your name here" type="text" />
        <div class="invalid-feedback">
          please enter your name!
        </div>
      </div>
  
      <div class="form-group">
        <label for="author_email">Your email *</label>
        <input class="form-control" name="author_email" placeholder="Write your email here" type="email" />
        <div class="invalid-feedback">
          please enter your email!
        </div>
      </div>
      <button type="submit" class="btn btn-block btn-success">Sign Up</button>
    </form>
  </div>
  <script src="login_script.js"></script>
</body>

</html>
